server:
  port: 9010

spring:
  main:
    allow-circular-references: true # 允许循环依赖，因为项目是三层架构，无法避免这个情况。
  application:
    name: qingyin-account-provider
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        enabled: true
        username: nacos
        password: nacos
        server-addr: 127.0.0.1:8848
        namespace: 2636c16a-f8a7-48c5-974c-7a712fc0db95
        
    # stream mq
    stream:
      binders:
        defaultRabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: 192.168.31.5
                port: 5672
                username: admin
                password: 123456
                virtual-host: my_vhost
      bindings:
         registerConsumer-in-0: # 消费者配置
           content-type: application/json
           destination: registerTopic #交换机(topic)
           binder: defaultRabbit
           group: account-register-msg-group
           
    function:
       destination: registerConsumer

  # 数据源配置
  datasource:
      type: com.alibaba.druid.pool.DruidDataSource

      # 数据源
      dynamic:
        primary: qingyin-account-db
        strict: false
        datasource:
          qingyin-account-db:
            url: jdbc:mysql://localhost:3306/qingyin-account?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
            driver-class-name: com.mysql.jdbc.Driver # MySql的驱动
            username: root # 数据库账号
            password: 123456 # 数据库密码

      druid:
        initial-size: 5
        min-idle: 5
        max-active: 20
        max-wait: 60000
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 300000
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        pool-prepared-statements: true
        validation-query: SELECT 1
        max-pool-prepared-statement-per-connection-size: 20
        use-global-data-source-stat: true
        webStatFilter:
          enabled: true
        statViewServlet:
          enabled: true
          allow:
          url-pattern: /druid/*
          login-username: admin
          login-password: admin
        filter:
          stat:
            enabled: true
            log-slow-sql: true
            slow-sql-millis: 5000
            merge-sql: true
          wall:
            config:
              multi-statement-allow: true

# Mybatis-plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# springdoc
springdoc:
  api-docs:
    enabled: true # 1. 是否开启 Swagger 接文档的元数据
    path: /v3/api-docs
  swagger-ui:
    enabled: true # 2.1 是否开启 Swagger 文档的官方 UI 界面
    path: /swagger-ui.html
  default-flat-param-object: true # 参见 https://doc.xiaominfo.com/docs/faq/v4/knife4j-parameterobject-flat-param 文档

knife4j:
  enable: true # 2.2 是否开启 Swagger 文档的 Knife4j UI 界面
  setting:
    language: zh_cn


# 日志文件配置
logging:
  level:
    org.springframework.context.support.PostProcessorRegistrationDelegate: ERROR # TODO 芋艿：先禁用，Spring Boot 3.X 存在部分错误的 WARN 提示
  file:
    name: ${user.home}/logs/${spring.application.name}.log # 日志文件名，全路径