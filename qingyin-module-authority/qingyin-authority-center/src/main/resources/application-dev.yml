server:
  port: 8077

spring:

  cloud:
    nacos:
      discovery:
        enabled: true
        username: nacos
        password: nacos
        server-addr: 127.0.0.1:8848
        namespace: 2636c16a-f8a7-48c5-974c-7a712fc0db95
    
    stream:
      binders:
        defaultRabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: 192.168.31.5
                port: 5672
                username: admin
                password: 123456
                virtual-host: my_vhost

  datasource:
    dynamic:
      primary: qingyin-authority-db #设置默认的数据源或者数据源组
      strict: false
      datasource:
        qingyin-authority-db:
          url: jdbc:mysql://localhost:3306/qingyin-authority?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false
          driver-class-name: com.mysql.jdbc.Driver # MySql的驱动
          username: root # 数据库账号
          password: 123456 # 数据库密码